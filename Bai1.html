<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
let diemthi = [5, 6, 7, 8, 15, 20 , 25, 50];
function findMax(arr){
    let max = arr[0];
    for (let i = 1; i < arr.length; i++){
        if ( max < arr[i]) {
            max = arr[i];
        }
    } document.write(max);
}
findMax(diemthi);
</script>

</body>
</html>
